<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="src/style.css"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App 🌤️</title>
  </head>
  <body>
    <div class="image-container">
      <div class="text-container">
        <header>
          <form id="search-form">
            <input
              type="search"
              class="search-input"
              id="search-input"
              placeholder="Enter a city..."
              required
            />
            <input
              type="submit"
              class="search-button"
              id="search-button"
              value="Search"
            />
          </form>
        </header>
        <p>
          <span
            class="current-date"
            id="current-date"
          ></span>
        </p>

        <main>
          <div class="current-city-and-weather">
            <h1></h1>

            <div class="current-weather">
              <div
                class="current-weather-emoji"
                id="current-weather-emoji"
              ></div>
              <div
                class="current-temperature"
                id="current-temperature"
              ></div>
              <div
                class="temperature-unit"
                id="temperature-unit"
              >
                °C
              </div>
            </div>
          </div>
          <div class="current-details">
            <p>
              <span
                class="current-condition"
                id="current-condition"
              ></span>
              <br />
              humidity
              <span
                class="current-humidity"
                id="current-humidity"
              ></span
              >% wind
              <span
                class="current-wind"
                id="current-wind"
              ></span
              >km/h
            </p>
          </div>

          <div
            class="weather-forecast"
            id="weather-forecast"
          ></div>
        </main>
        <footer>
          Coded 👩‍💻 by
          <a
            href="https://github.com/j4mieLeigh"
            target="_blank"
            >Jamie Leigh</a
          >
          | Open-sourced 👋 on
          <a
            href="https://github.com/j4mieLeigh/Weather-App"
            target="_blank"
            >Github</a
          >
          | Hosted 🥳 by
          <a
            href="https://sparkly-mooncake-836d28.netlify.app/"
            target="_blank"
            >Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
